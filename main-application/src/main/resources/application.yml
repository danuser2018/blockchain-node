blockchain:
  nodes:
    self:
      id: 7389e748-4590-496d-922b-72cd9265ba57
      host: localhost
      port: 8080
      publish-rate-ms: 60000
    topic:
      name: node-topic

spring:
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: ${blockchain.nodes.self.id}
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties.spring.json.trusted.packages: me.dserrano.blockchain.infra.kafka.node.model
  datasource:
    url: jdbc:h2:mem:nodesdb
    driverClassName: org.h2.Driver
    username: sa
    password: password
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate.ddl-auto: update
    generate-ddl: true
  h2.console.enabled: true